<main class="flex-grow max-w-7xl mx-auto w-full px-4 sm:px-6 lg:px-8 py-8">
  <!-- Header Info -->
  <div class="flex flex-col md:flex-row md:items-end justify-between gap-6 mb-10">
    <div>
      <div class="flex items-center gap-3 mb-2">
        <span
          class="px-2.5 py-0.5 rounded-full text-xs font-bold bg-secondary/10 text-secondary border border-secondary/20 tracking-wider uppercase">Approve Pending</span>
        <span class="text-slate-500 text-sm">•</span>
        <span class="text-slate-500 dark:text-slate-400 text-sm">{{ budget.date | date:'fullDate' }}</span>
      </div>
      <h2 class="text-4xl font-black text-text-light dark:text-text-dark tracking-tight">Budget
        #{{ budget.id.slice(0, 8) }}</h2>
      <p class="text-slate-500 dark:text-slate-400 mt-1">Vantyx - Web Services and Solutions</p>
    </div>
    <div class="flex items-center gap-3">
      <div class="relative">
        <app-button
          (click)="copyURL()"
          [label]="'Copy URL'"
          [buttonStyle]="'secondary'"
        />
        @if (urlCopied()) {
          <span
            class="absolute -bottom-8 left-1/2 -translate-x-1/2 whitespace-nowrap px-3 py-1 rounded-md bg-green-500 text-white text-sm font-medium shadow-lg animate-fade-in">
            URL Copied!
          </span>
        }
      </div>
      <app-button
        (click)="printPDF()"
        [label]="'Print Budget'"
        [buttonStyle]="'primary'"
      />
    </div>
  </div>
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
    <div class="lg:col-span-2 space-y-8">
      <div
        class="relative overflow-hidden rounded-xl bg-card-light dark:bg-card-dark border border-slate-200 dark:border-white/10 p-8 shadow-2xl">
        <div class="relative z-10">
          <p class="text-slate-500 dark:text-slate-400 font-medium uppercase tracking-widest text-xs mb-1">Project Total
            Investment</p>
          <div class="flex items-baseline gap-2">
            <span class="text-5xl font-black text-primary tracking-tighter">{{ budget.totals }}</span>
            <span class="text-slate-500 font-medium text-2xl">€</span>
          </div>
          <div class="mt-4 flex items-center gap-4">
            <div class="flex items-center gap-1.5 text-secondary text-sm font-semibold">
              Taxes Not Included
            </div>
            <div class="h-4 w-px bg-slate-300 dark:bg-white/10"></div>
            <div class="text-slate-500 dark:text-slate-400 text-sm">Budget available
              until {{ budget.expirationDate | date:'fullDate' }}
            </div>
          </div>
        </div>
      </div>
      <app-summary-budget-view
        [budget]="budget"
      />
    </div>

    <div class="lg:col-span-1 space-y-8 flex flex-col gap-1">
      <app-customer-details-card
        [customer]="budget.customer"
      />
      <app-payment-terms/>
      <app-help-card/>
    </div>
  </div>
</main>
