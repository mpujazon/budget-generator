<form
  [formGroup]="form"
  (submit)="onSubmit()"
  class="flex flex-col gap-4"
>
  <div>
    <label class="block text-text-light dark:text-text-dark text-sm font-medium mb-2">
      Name
    </label>
    <input
      pInputText
      type="text"
      formControlName="name"
      placeholder="Enter your full name"
      class="w-full"
    >
  </div>

  <div>
    <label class="block text-text-light dark:text-text-dark text-sm font-medium mb-2">
      Phone
    </label>
    <input
      pInputText
      type="tel"
      formControlName="phone"
      placeholder="Enter your phone number"
      class="w-full"
    >
  </div>

  <div>
    <label class="block text-text-light dark:text-text-dark text-sm font-medium mb-2">
      Email
    </label>
    <input
      pInputText
      type="email"
      formControlName="email"
      placeholder="Enter your email address"
      class="w-full"
    >
  </div>

  <button
    pButton
    type="submit"
    [disabled]="form.invalid"
    class="w-full bg-primary hover:bg-primary/90 disabled:bg-slate-400 dark:disabled:bg-slate-600 disabled:cursor-not-allowed text-white font-semibold py-3 px-4 rounded-lg transition-all mt-2"
  >
    Submit Request
  </button>
</form>
