<form
  [formGroup]="form"
  (submit)="onSubmit()"
  class="flex flex-col gap-4"
>
  <div>
    <label class="block text-text-light dark:text-text-dark text-sm font-medium mb-2">
      Name
    </label>
    <input
      pInputText
      type="text"
      formControlName="name"
      placeholder="Enter your full name"
      class="w-full"
    >
  </div>

  <div>
    <label class="block text-text-light dark:text-text-dark text-sm font-medium mb-2">
      Phone
    </label>
    <input
      pInputText
      type="tel"
      formControlName="phone"
      placeholder="Enter your phone number"
      class="w-full"
    >
  </div>

  <div>
    <label class="block text-text-light dark:text-text-dark text-sm font-medium mb-2">
      Email
    </label>
    <input
      pInputText
      type="email"
      formControlName="email"
      placeholder="Enter your email address"
      class="w-full"
    >
  </div>
  <app-button
    label="Submit Request"
    type="submit"
    buttonStyle="successful"
    [disabled]="form.invalid"
    [fullWidth]="true"
  />
</form>
