<form
  [formGroup]="form"
  (submit)="onSubmit()"
  class="max-w-md mx-auto my-10 p-6 bg-gray-700 rounded-lg shadow-lg"
>
  <div class="mb-4">
    <label class="block text-gray-200 text-sm font-medium mb-2">
      Name:
    </label>
    <input
      type="text"
      formControlName="name"
      class="w-full px-4 py-2 bg-gray-600 text-white border border-gray-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
    >
  </div>

  <div class="mb-4">
    <label class="block text-gray-200 text-sm font-medium mb-2">
      Phone:
    </label>
    <input
      type="tel"
      formControlName="phone"
      class="w-full px-4 py-2 bg-gray-600 text-white border border-gray-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
    >
  </div>

  <div class="mb-6">
    <label class="block text-gray-200 text-sm font-medium mb-2">
      Email:
    </label>
    <input
      type="email"
      formControlName="email"
      class="w-full px-4 py-2 bg-gray-600 text-white border border-gray-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
    >
  </div>

  <button
    type="submit"
    [disabled]="form.invalid"
    class="w-full bg-blue-600 hover:bg-blue-700 disabled:bg-gray-500 disabled:cursor-not-allowed text-white font-semibold py-2 px-4 rounded-lg hover:cursor-pointer transition duration-200"
  >
    Request budget
  </button>
</form>
