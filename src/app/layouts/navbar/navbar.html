<header class="sticky top-0 w-full z-50 backdrop-blur-sm border-slate-200 dark:border-slate-800 bg-white/80 dark:bg-[#0F172A]/80">
  <div class="flex items-center justify-between whitespace-nowrap border-b   px-6 lg:px-10 py-3 ">
    <div class="w-32">
      <picture>
        <source srcset="/logos/logo-dark.png" media="(prefers-color-scheme: dark)">
        <img src="/logos/logo-light.png" alt="Vantyx Logo">
      </picture>
    </div>
    <div
      class="hidden md:flex flex-1 justify-end gap-8">

        <a class="text-slate-600 dark:text-slate-300 hover:text-primary dark:hover:text-primary transition-colors text-sm font-medium leading-normal" href="/budget/history">Budget History</a>
        <a class="text-slate-600 dark:text-slate-300 hover:text-primary dark:hover:text-primary transition-colors text-sm font-medium leading-normal" href="/budget/new">Get a budget</a>
      </nav>

    </div>
    <button (click)="showMenu()" class="md:hidden dark:text-white  text-[#0F172A]">

  </div>
  <nav
    class="flex flex-col items-center gap-6 p-6 absolute left-0 right-0 top-full h-dvh z-50 bg-white/90 dark:bg-[#0F172A]/90 md:hidden shadow-md backdrop-blur"
    [class.hidden]="menuVisibility()"
  >
    <a class="text-slate-600 dark:text-slate-300 hover:text-primary dark:hover:text-primary transition-colors text-sm font-medium leading-normal" href="#">Home</a>
    <a class="text-slate-600 dark:text-slate-300 hover:text-primary dark:hover:text-primary transition-colors text-sm font-medium leading-normal" href="/budget/history">Budget History</a>
    <a class="text-slate-600 dark:text-slate-300 hover:text-primary dark:hover:text-primary transition-colors text-sm font-medium leading-normal" href="/budget/new">Get a budget</a>
